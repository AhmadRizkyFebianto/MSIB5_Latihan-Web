<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penilaian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar bg-info">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 mt-1 h1">Pendataan Nilai</span>
        </div>
    </nav>
    
    <div class="forum">
        <section class="pt-5" style="background-color: #ffffff;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-200">
                <div class="col-6 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-lg" style="border-radius: 1rem; background-color: #fdfdfd;">
                        <div class="card-body p-5 text-center">
          
                            <h3 class="mb-5">Penilaian</h3>

                            <div class="form-floating mb-3">
                                <input type="Nama" class="form-control" id="floatingInput" placeholder="Masukan nama">
                                <label for="floatingInput">Nama Mahasiswa</label>
                            </div>

                            <div class="form-floating">
                            <input type="Mata Kuliah" class="form-control" id="floatingInput" placeholder="Mata Kuliah">
                                <label for="floatingInput">Mata Kuliah</label>
                            </div>                      
                            
                            <select class="form-select form-select mt-3">
                                <option selected>Pilih Nilai</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>

                            <div class="button-wrap">
                                <span class="errorMsg"
                                >Masukan nama mahasiswa dan mata kuliahnya !</span
                                >
                            
                                <button class="btn fourth btn-primary btn-lg btn-block mt-5" type="button" onclick="hitung">Hitung</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" style="border-radius: 1rem; background-color: #fdfdfd;">
                        
                    </div>
                </div>
          </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
